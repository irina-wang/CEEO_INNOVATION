<div class="post">
    <h1>Categories: {{ page.categories }}</h1>
    <ul>
    {% for post in site.categories[page.categories] %}
      <li><a href="{{site.baseurl}}/{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
        {{ post.description }}
      </li>
    {% endfor %}
    </ul>
    </div>
    <hr>
